<!DOCTYPE html>
<html lang="en" ng-app="doneDigital">
<head>
	<meta charset="UTF-8">
	<title>Done Digital</title>
	<style>

		* {
			transition: .3s ease all;
		}

		ul {
			list-style: none;
		}

		h1{
			font-family: arial;
			font-size: 5em;
			text-align: center;
			color:#FFFF7D;
		}

		h4 {
			color:white;
			float:left;
		}

		html{
			overflow: hidden;
			background-color: rgba(0, 0, 0, 0.95);
			text-align: center;
		}
		
		#starWarsWrapper{
			position: relative;
			width: 800px;
			margin: 0 auto;

		}

		a { 
			color: white;
			text-decoration: none;
		}

		a:hover {
			color:#FFFF7D;
		}

	</style>
</head>
<body ng-controller="doneDigitalController">

<aside>

	<ul >
		<h4>
			<li ng-repeat="item in items">
				<a ng-href="#">{{item.name}}</a>

				
			</li>
		</h4>
	</ul>

	<div class="items">
		<h1>{{hello}}</h1>
	</div>
	

</aside>


<button onclick="moveYaAss()">CLICK</button>

<div id="starWarsWrapper">
</div>



</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/controller.js"></script>
<script src="js/starwars.js"></script>
